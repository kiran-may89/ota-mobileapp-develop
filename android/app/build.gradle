def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}



def propertyFile = file('../keystore.properties')

if (propertyFile.exists()) {
    Properties props = new Properties()
    props.load(new FileInputStream(propertyFile))
    props.each { prop ->
        project.ext.set(prop.key, prop.value)
    }
}

def keystore_password = project.hasProperty('KEYSTORE_PASSWORD') ? KEYSTORE_PASSWORD : System.getenv("KEYSTORE_PASSWORD")
def key_alias = project.hasProperty('KEY_ALIAS') ? KEY_ALIAS : System.getenv("KEY_ALIAS")
def key_password = project.hasProperty('KEY_PASSWORD') ? KEY_PASSWORD : System.getenv("KEY_PASSWORD")
def appVersionName  = project.hasProperty('VERSION_NAME')? VERSION_NAME:"1.0.0"
def appVersionCode  = project.hasProperty('VERSION_CODE')? VERSION_CODE:1



apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }
    signingConfigs {
        release {
            storeFile file('../tripshop.jks')
            storePassword keystore_password
            keyAlias key_alias
            keyPassword key_password
        }

    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.tripshop.ota"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.tripshop.ota'
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.

            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            minifyEnabled false

        }
    }

    flavorDimensions "flavors"
    productFlavors{
        prod {
            dimension "flavors"
        }
        dev {
            dimension "flavors"

            versionNameSuffix "-dev"
        }
    }
}


flutter {
    source '../..'
}
dependencies {
    implementation 'com.google.firebase:firebase-crashlytics:17.1.1'
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'